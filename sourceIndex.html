<!DOCTYPE html>
<html lang="en">
<head>
<title>Form Contact</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<h2>Form Contact</h2>
		<p>Please fill out the following form to contact us</p>

		<form action="index.php" class="needs-validation" method='POST'
			novalidate>
			<div class="form-group">
				<label for="uname">Username:</label> <input type="text"
					class="form-control" id="uname" placeholder="Enter username"
					name="name" required>
				<div class="valid-feedback">Valid.</div>
				<div class="invalid-feedback">Please fill out this field.</div>
			</div>
			<div class="form-group">
				<label for="pwd">Number telephone:</label> <input type="text"
					class="form-control" id="telephone"
					placeholder="Enter number telephone" name="telephone" required>
				<div class="valid-feedback">Valid.</div>
				<div class="invalid-feedback">Please fill out this field.</div>
			</div>
			<div class="form-group">
				<label for="pwd">Message:</label> <input type="text"
					class="form-control" id="message" placeholder="Enter message"
					name="message" required>
				<div class="valid-feedback">Valid.</div>
				<div class="invalid-feedback">Please fill out this field.</div>
			</div>

			<!-- Material unchecked -->
			<div class="form-check">
				<input type="radio" class="form-check-input" id="materialUnchecked"
					name="storagePlace" value="db"> <label
					class="form-check-label" for="materialUnchecked">Save in database</label>
			</div>

			<!-- Material checked -->
			<div class="form-check">
				<input type="radio" class="form-check-input" id="materialChecked"
					name="storagePlace" value="file" checked> <label
					class="form-check-label" for="materialChecked">Save in file</label>
			</div>

			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>

	<script>
		// Disable form submissions if there are invalid fields
		(function() {
			'use strict';
			window.addEventListener('load',
					function() {
						// Get the forms we want to add validation styles to
						var forms = document
								.getElementsByClassName('needs-validation');
						// Loop over them and prevent submission
						var validation = Array.prototype.filter.call(forms,
								function(form) {
									form.addEventListener('submit', function(
											event) {
										if (form.checkValidity() === false) {
											event.preventDefault();
											event.stopPropagation();
										}
										form.classList.add('was-validated');
									}, false);
								});
					}, false);
		})();
	</script>

</body>
</html>
